<!DOCTYPE html>
<head>
	 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie</title>
    <link rel="stylesheet" href="index.css?1">
	<body>
	<section>
		<div class ="container">
			<h1 class="brand"> Recipe Wesite </h1>

				<input type="text" placeholder="Search Your Recipe...">
				<ion-icon name="search"></ion-icon>

				<div class="item">
					<img src="image/donuts.jpg">

						<h1 class="title"> Donuts </h1>
						<a class="view-button" href="#"> View Recipe </a>
					</div>
				</div>
				<div class="item">
					<img src="image/apple_pie.jpg">
					<div class="flex-container">
						<h1 class="title"> Apple pie </h1>
						<a class="view-button" href="#"> View Recipe </a>
					</div>
				</div>
				<div class="item">
					<img src="image/rainbow_cake.jpg">

						<h1 class="title"> Rainbow cake </h1>
						<a class="view-button" href="#"> View Recipe </a>
					</div>
				</div>
				<div class="item">
					<img src="image/pancakes.jpg">

						<h1 class="title"> Pancakes </h1>

				</div>
				
		</div>
	</section>
